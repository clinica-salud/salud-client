<div class="d-flex align-items-center gap-2">
	<small>{{ leftLabel }}</small>
	<label class="switch">
		<input
			type="checkbox"
			[ngClass]="status"
			[formControl]="control"
			(change)="onToggle($event)"
			[checked]="control.value"
		/>
		<span class="slider round"></span>
	</label>
	<small>{{ label }}</small>
</div>
