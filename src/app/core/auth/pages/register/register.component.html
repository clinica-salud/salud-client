<p class="fs-4 fw-semibold py-4">¡Únete a nosotros!</p>
<form [formGroup]="form" class="d-flex flex-column gap-4" (submit)="login()">
	<div>
		<label class="fw-semibold mb-2" for="doc_type">Tipo de documento</label>
		<nb-select
			id="doc_type"
			placeholder="Selecciona tu tipo de documento"
			formControlName="doc_type"
			[status]="doc_type.dirty ? (doc_type.invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		>
			<nb-option>DNI</nb-option>
		</nb-select>
		<control-error controlName="email" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="doc_number">Número de documento</label>
		<input
			nbInput
			type="text"
			id="doc_number"
			placeholder="Introduce tu número de documento"
			formControlName="doc_number"
			[status]="doc_number.dirty ? (doc_number.invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="email" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="email">Correo electrónico</label>
		<input
			nbInput
			type="email"
			id="email"
			placeholder="Introduce tu correo electrónico"
			formControlName="email"
			[status]="email.dirty ? (email.invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="email" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="username">Contraseña</label>
		<input
			nbInput
			type="password"
			id="password"
			placeholder="Introduce tu contraseña"
			formControlName="password"
			[status]="password.dirty ? (password.invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="password" />
	</div>
	<button nbButton type="submit" status="primary" [disabled]="form.invalid" fullWidth>Registrate</button>
	<hr />
	<div class="d-flex align-items-center justify-content-center gap-2">
		<small>¿Tienes cuenta?</small>
		<a routerLink="/auth/login">Iniciar Sesión</a>
	</div>
</form>
