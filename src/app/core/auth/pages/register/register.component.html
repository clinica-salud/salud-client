<p class="fs-4 fw-semibold py-4">¡Únete a nosotros!</p>
<form [formGroup]="form" class="d-flex flex-column gap-2 gap-lg-3" (submit)="register()">
	<div>
		<label class="fw-semibold mb-2" for="name">Nombre</label>
		<input
			nbInput
			type="text"
			id="name"
			placeholder="Introduce tu nombre"
			formControlName="name"
			[status]="f['name'].dirty ? (f['name'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="name" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="ape_pat">Apellido paterno</label>
		<input
			nbInput
			type="text"
			id="ape_pat"
			placeholder="Introduce tu apellido paterno"
			formControlName="ape_pat"
			[status]="f['ape_pat'].dirty ? (f['ape_pat'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="ape_pat" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="ape_mat">Apellido materno</label>
		<input
			nbInput
			type="text"
			id="ape_mat"
			placeholder="Introduce tu apellido materno"
			formControlName="ape_mat"
			[status]="f['ape_mat'].dirty ? (f['ape_mat'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="ape_mat" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="tipoid">Tipo de documento</label>
		<nb-select
			id="tipoid"
			placeholder="Selecciona tu tipo de documento"
			formControlName="tipoid"
			[status]="f['tipoid'].dirty ? (f['tipoid'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		>
			@for (docType of documentTypes(); track docType.tipoid) {
				<nb-option [value]="docType.tipoid">{{ docType.nombre }}</nb-option>
			}
		</nb-select>
		<control-error controlName="tipoid" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="numero">Número de documento</label>
		<input
			nbInput
			type="text"
			id="numero"
			placeholder="Introduce tu número de documento"
			formControlName="numero"
			[status]="f['numero'].dirty ? (f['numero'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="numero" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="email">Correo electrónico</label>
		<input
			nbInput
			type="email"
			id="email"
			placeholder="Introduce tu correo electrónico"
			formControlName="email"
			[status]="f['email'].dirty ? (f['email'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="email" />
	</div>
	<div>
		<label class="fw-semibold mb-2" for="username">Contraseña</label>
		<input
			nbInput
			type="password"
			id="password"
			placeholder="Introduce tu contraseña"
			formControlName="password"
			[status]="f['password'].dirty ? (f['password'].invalid ? 'danger' : 'success') : 'basic'"
			fullWidth
		/>
		<control-error controlName="password" />
	</div>
	<div>
		<button
			nbButton
			class="mt-2"
			type="submit"
			status="primary"
			[disabled]="form.invalid || isLoading()"
			fullWidth
		>
			Registrate
		</button>
		@if (!isLoading()) {
			<hr />
			<div class="d-flex align-items-center justify-content-center gap-2">
				<small>¿Tienes cuenta?</small>
				<a routerLink="/auth/login">Iniciar Sesión</a>
			</div>
		}
	</div>
</form>
