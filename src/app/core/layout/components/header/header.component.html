<div class="header-container">
	<div class="logo-container">
		<a (click)="toggleSidebar()" class="sidebar-toggle pointer">
			<nb-icon icon="menu-2-outline"></nb-icon>
		</a>
		<a class="logo pointer d-flex align-items-center gap-2" (click)="navigateHome()">
			<img class="logo-img" src="images/logo.png" alt="" />
			<div class="d-flex flex-column gap-1">
				<span class="fw-bold d-none d-md-block"> Amaro </span>
				<small class="text-black-50 d-none d-md-block">Odont√≥logos Especialistas</small>
			</div>
		</a>
	</div>
</div>
<div class="header-container">
	<button nbButton class="ms-auto" status="info" (click)="newAppointment()">
		<nb-icon class="me-0 me-md-2" icon="calendar-outline"></nb-icon>
		<!-- <span class="ms-2 d-none d-md-block">Agendar cita</span> -->
		<span class="ms-2">Agendar cita</span>
	</button>
	<nb-actions size="small">
		<nb-action class="user-action">
			<nb-user
				[nbContextMenu]="userMenu()"
				[onlyPicture]="userPictureOnly()"
				[name]="userName()"
				[picture]="profilePicture()"
			>
			</nb-user>
		</nb-action>
		<nb-action class="control-item" icon="bell-outline"></nb-action>
	</nb-actions>
</div>
